<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="../static/pickups/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Quick Pickups</h1>
        <form action="{% url 'sports:register' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="username" name ="username">
            <input type="email" placeholder="email" name ="email">
            <input type="password" placeholder="password" name="password">
            <input type="password" placeholder="Re-type Password" name="confirmation">
            <input type="submit" placeholder="Submit">
        </form>
        <a  href="{% url 'sports:index' %}" rel="stylesheet"> home</a>
    </body>
</html>
